<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>함수만들기</title>
<!--
함수 만들기
함수명: line
실행문:'*'  20개 그리기
-->
</head>
<body>
<script>
function line(a,b){
    for(let i = 1 ; i <= 20 ; i++){
        document.write(a+b);
    }
    document.write('end<br>');
}

line('*',',');
line('/','|');
</script>
</body>
</html>
