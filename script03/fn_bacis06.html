<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>onclick 이벤트 핸들러 작업</title>

</head>
<body>
<button type="button" value="ok" id="btn01">OK</button>
<button type="button" value="no" id="btn02">NO</button>
<script>
 const btn01 = document.querySelector('#btn01');
 const btn02 = document.querySelector('#btn02');

 btn01.onclick = ok;
 btn02.onclick = no;

 function ok(){
   alert('ok');
 }  
 function no(){
   alert('no');
 }



 // btn01.onclick = function(){};
</script>
</body>
</html>
