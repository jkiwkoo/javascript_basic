<body>
<!--
버튼->click->ok함수 불러들이기
버튼->click->no함수 불러들이기
-->
<button type="button" value="ok" onclick="ok('ok')">OK</button>
<button type="button" value="no" onclick="no('no')">NO</button>
<script>

function ok(str){
    console.log(str);
}

function no(str){
    console.log(str)
}




</script>
