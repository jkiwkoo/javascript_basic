function flower(str){
  switch(str){
    case '개나리' : alert('너 개나리충 맞음 ㅇㅇ');
    break;
    case '무궁화' : alert('너 무궁화충 맞음 ㅇㅇ');

    break;
    case '장미' : alert('너 장미충 맞음 ㅇㅇ');
    break;
    case '민들레' : alert('너 민들레충 맞음 ㅇㅇ');
    break;
    case '해바라기' : alert('너 해바라기충 맞음 ㅇㅇ');
  }
}
