<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>while문</title>
</head>
<body>



<script>
let room = 1;
while(room <= 10){
    console.log(room);
    room ++;
}

let num = 10;
while(num >= 0){
    document.write(num,'<br>');
    num --;
}


</script>
<!--
while문과 비교

-->

</body>
</html>
