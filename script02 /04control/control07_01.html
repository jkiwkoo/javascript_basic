<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>구구단</title>
    </head>

    <body>
        <script>
            for (let i = 1; i <= 9; i++) {
                document.write(`${i}단 입니다.<br>`);
                for (let k = 1; k <= 9; k++) {
                    document.write(`${i} * ${k} = ${i * k}<br>`);
                }
            }
        </script>
    </body>
</html>
