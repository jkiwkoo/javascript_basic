<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>switch</title>
</head>
<body>
<script>
    let sch = prompt('요일을 입력 하세요.','(ex : 월요일 : 월 / 토,일,공휴일 : 기타)')

    switch(sch){
        case '월' : {document.write('오늘의 수업은 102페이지 입니다.'), alert('오늘의 보충 수업은 국사')}
        break;
        case '화' : {document.write('오늘의 수업은 103페이지 입니다.'), alert('오늘의 보충 수업은 수학')}
        break;
        case '수' : {document.write('오늘의 수업은 104페이지 입니다.'), alert('오늘의 보충 수업은 국어')}
        break;
        case '목' : {document.write('오늘의 수업은 105페이지 입니다.'), alert('오늘의 보충 수업은 과학')}
        break;
        case '금' : {document.write('오늘의 수업은 106페이지 입니다.'), alert('오늘의 보충 수업은 영어')}
        break;
        case '기타' : {document.write('오늘 수업은 없습니다.'), alert('오늘 수업은 없습니다.')}
        break;
    }
</script>
<!--
요일을 입력하세요.
월요일:월, 화요일:화, 수요일:수, 목요일:목, 금요일:금
월: '오늘의 보충 수업은 국사' 알림,'오늘의 수업은 102페이지 입니다.'출력
화: '오늘의 보충 수업은 수학'알림,오늘의 수업은 103페이지입니다.'출력
수: '오늘의 보충 수업은 국어'알림,오늘의 수업은 104페이지입니다.'출력
목: '오늘의 보충 수업은 과학'알림,오늘의 수업은 105페이지입니다.'출력
금: '오늘의 보충 수업은 영어'알림,오늘의 수업은 106페이지입니다.'출력
기타:  '오늘은 수업 없습니다.'알림,오늘의 수업은 107페이지입니다.'출력
-->
