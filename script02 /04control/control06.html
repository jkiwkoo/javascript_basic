<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>for문</title>
    </head>

    <body>
        <script>
            for (let i = 1; i <= 20; i++) {
                document.write('*');
            }
            document.write('end');

            for (let k = 1; k <= 30; k++) {
                document.write('&');
            }
            document.write('end');
        </script>

        <!--
' * "   20개 출력;
시작:1;
결과:20;
증가:1;

반복이 끝나면 'end' 넣기;

-->
    </body>
</html>
