<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>if문</title>
</head>
<body>

<script>
    //let member = 4;
    let member = prompt('번호를 입력 하세요','회원은 1, 비회원은 2, 초대장 깜빡했다면 3, 잡상인은 4');

    if(member === '1'){
        console.log('쿠폰이 발행 되었습니다.')
    } else if(member === '2'){
        console.log('회원가입만 해주쇼')
    } else if(member === '3'){
        console.log('응 초대장 다시 가서 가져와 ㅅㅂ아~')
    } else {console.log('넌 뭔데 여기 옴?')}

</script>



<!--
//조건: 회원이면 :1, 비회원(초대장 소지):2, 비회원(초대장 미소지):3
//조건1: 참: '쿠폰이 발행되었습니다.' 출력
//조건2:  '쿠폰이 발행되었습니다. 회원등록 해 주시면 더욱 좋은 서비스를 제공해 드립니다." 
//조건3: '회원이 되시면 많은 서비스가 기다리고 있습니다.'
-->


</body>
</html>
