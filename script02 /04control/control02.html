    } else{console.log('불합격 되었습니다.')}

        else if(조건3){조건3 참일 때 실행문}
        else{마지막 남은 else 조건 실행문}
        */

//조건: 국어(class01) 수학(class02)  영어(class03):세 과목 모두 60점 이상 통과

//거짓:'불합격 되었습니다.' 출력
</script>
