
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>산술연산자</title>
</head>

<body>
    <script>
        const num01 = 10;
        const num02 = 20;
        const num03 = 3;

        console.log(num01 + num02);
        console.log(num01 - num02);
        console.log(num01 * num02);
        console.log(num02 / num03);
        console.log(num01 % num03);



        console.log(2 * (3 * 2));
        console.log(2 ** 3); // 제곱 수
        
        console.log(4 / 2);
        console.log(4 / '2');
        console.log(4 * '2');
        console.log(4 % '2');
        
        const a = '3';
        console.log(4 * a);

        console.log(4 % 'two'); //NaN : 계산에 문제가 생겼군 이라고 생각 하면 됨.
    </script>
<!--
산술연산자: + - * / %
num01->10;
num02->20;
num03->3;

num01과num02->더하기
num01과num02->빼기
num01과num02->곱하기
num02과num03->나누기
num01과num03->나눠서 나머지
-->


</body>
</html>
