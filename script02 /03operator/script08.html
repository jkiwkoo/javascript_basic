<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>삼항연산자</title>
    </head>
    <body>
        <script>
            //형식 : 조건 ? 트루 실행 : 폴스 실행 ;

            let i = 30;
            let j = 14;
            i > j ? console.log('i 가 크다') : console.log('i가 작다');

            let a = 20;
            let b = 30;

            //const str = a > b -> 결과 a 출력, b 출력
            const str = a > b ? 'a' : 'b';
            console.log(str);
        </script>
    </body>
</html>
