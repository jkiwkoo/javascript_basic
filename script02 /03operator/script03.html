<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>증감연산자</title>
</head>

<body>
<script>
let a = 1;
let b = 1;
let c = 1;


console.log('선증가');
console.log(++ a); // 2
console.log(++ a); // 3
console.log(++ a); // 4
console.log(a); // 4

console.log('후증가');
console.log(b ++); // 1
console.log(b ++); // 2
console.log(b ++); // 3
console.log(b); // 4


console.log('2씩 증가');
console.log(c += 2); // 3
console.log(c += 2); // 5
console.log(c += 2); // 7


</script>
<!--
1. 증가 감소 연산자
2. 선증감, 후증감의 차이
-->


</body>
</html>
