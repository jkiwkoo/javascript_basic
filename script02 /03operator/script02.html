<title>복합대입연산자 </title>
</head>

<body>
<script>
    let a = 10;
    console.log(a += 2); //12
    console.log(a); //12
    console.log(a -= 2); // 10
    console.log(a); // 10
    console.log(a *= 2); //20
    console.log(a /= 2); // 10
    console.log(a %= 2); // 0
</script>
