            function newBook(name, price, level, hap) {
                const book = {
                    name,
                    price,
                    level,
                    hap,
                    info() {
                        document.write(
                            `itbook${this.name} : ${this.price} : ${this.hap} 입니다.<br>`
                        );
                    },
                };
                return book;
            }

            const book1 = newBook('javascript', 1000, 1, 10);
            const book2 = newBook('html', 2000, 5, 10);
            const book3 = newBook('react', 5000, 1, 30);

            book1.info();
            book2.info();
            book3.info();
