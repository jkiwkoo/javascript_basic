<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>for of</title>
</head>
<body>
 <script>
const colors = ['red', 'blue', 'green','violet'];
for(let i of colors){
    document.write(`<p>${i}</p>`);
}

const cars = ['bmw', 'audi', 'benz', 'ferrari', 'toyota'];
for(let i of cars){
    document.write(`<p>${i}</p>`)
}

 </script>
</body>
</html>
