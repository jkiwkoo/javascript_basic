<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort();</title>
</head>
<body>
    <script>
        const str = [1,5,6,10,11];
        console.log(str.sort());
        const str1 = [1,2,3,'1','111',1111];
        console.log(str1.sort());

        //sort();
        const arr = [4,2,5,1,3];
        const num1 = arr.sort(function(a,b){
            if(a > b) return 1;
            if(a === b) return 0;
            if(a < b) return -1;
        })
        console.log(num1); 

        const num2 = arr.sort(function(a,b){
            if(a > b) return -1;
            if(a === b) return 0;
            if(a < b) return 1;
        })
        console.log(num2);

        const num3 = arr.sort(function(a,b){
            return a - b;
        })
        console.log(num3);

        const num4 = arr.sort(function(a,b){
            return b - a;
        })
        console.log(num4);




    </script>
</body>
</html>
