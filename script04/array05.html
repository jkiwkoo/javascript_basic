<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>for in</title>
</head>
<body>
 <script>
 const colors = ['red', 'blue', 'green','violet'];
for (let i in colors){
    document.write(`<p>${colors[i]}</p>`)
}

const cars = ['bmw', 'benz', 'audi', 'ferrari', 'toyota'];
for(let i in cars){
    document.write(`<p>${colors[i]}</p>`)
}



 </script>
</body>
</html>
