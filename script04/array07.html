const arr = [13,40,90,67,22,141,1515];
//최대값
const isMax = arr.reduce(function(total,item){
    return (total > item) ? total : item;
},0)

//최소값
const isMin = arr.reduce(function(total, item){
    return (total < item) ? total : item;
})

console.log(isMin);
