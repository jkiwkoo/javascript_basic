<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>array_basic</title>
</head>

<body>
    <script>
        // 기본형
        let num = new Array();
        num[0] = 'red';
        num[1] = 'green';
        num[2] = 'blue';
        console.log(num);

        // 단축형
        let num2 = new Array(1,2,3,4,5)
        console.log(num2);
        let num4 = new Array(3);                      
        console.log(num4);


        // 단축형2 ; 가장 많이 사용함
        let num3 = [1,2,3,4];
        console.log(num3);


    </script>

</body>



</html>
