<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>데이터의 형의 변화</title>
</head>
<body>
<script>

    let num = 123;
    let str = '123';

    console.log(num + str); //'123' + '123' = 123123
    console.log(num + parseInt(str)); // 123 + 123 = 246
    console.log(num + Number(str)); // 123 + 123 = 246


    let sum = 234;
    console.log(num + String(sum)); // '123' + '234' = 123234

    //논리 데이터
    let x = 0;
    let y ;
    console.log(Boolean(x));
    console.log(Boolean(y));


    //parseInt(문자형) -> 숫자형
    //Number (모든 데이터) -> 숫자형

</script>

<!--
자료형변화
문자 데이터를 숫자 데이터 형으로
1. parseInt()
2. Number()

Boolean()

String()
-->

</body>
</html>
