<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>데이터</title>
</head>
<body>

<script>
{
    var i = 2;
    {
        var i = 'love';
        console.log(i); // love 가 나온다.
    }
    console.log(i); // love 가 나온다.
}
{
let j = 'a';
{
    let j = 'flower';
    console.log(j); //flower 가 나온다.
}
console.log(j); // a 가 나온다.
}
/*
데이터 선언하기
1. let 선언
2. var 선언
3. const 선언
*/
</script>


</body>
</html>
