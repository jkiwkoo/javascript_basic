<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>자료형 알아보기</title>
    </head>
    <body>
        <script>
            let main = 3;
            let num = '3';
            let str = 'flower';
            let room;
            let bool = 3 > 5;

            console.log(typeof main);
            console.log(typeof num);
            console.log(typeof str);
            console.log(main);
            console.log(str);
            console.log(typeof room);
            console.log(room);
            console.log(typeof bool);
            console.log(main + num);
            console.log(typeof (main + num)); // string 과 number 가 합쳐지면 'string' 으로 인식함.
            // 타입 에러 예시 ; 덧셈은 문자 숫자 인식 잘 하는데, 곱하기 나누기 하면 그냥 둘다 숫자로 봄.
            console.log(main * num);
            console.log(main / num);
            console.log(typeof (main * num));

            let a = null;
            let b = 'love';
            console.log(typeof a);
            console.log(a);

            b = null;
            console.log(b);
            console.log(typeof b);

            //undefined = 데이터를 알 수 없다.
            //not defined = 메모리에 값이 없다. -> error 처리.
        </script>

        <!--

//자료형 알아보기
1. 문자형
2. 숫자형
3. 논리형
4. undefined
5. null
-->
    </body>
</html>
