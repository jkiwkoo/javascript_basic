<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Date</title>
</head>
<body>
<script>
const today = new Date();
console.log(today);
const year = today.getFullYear();
const month = today.getMonth() + 1;
const date = today.getDate();
const day = today.getDay();
console.log(day);

const num = ['일요일','월요일','화요일','수요일','목요일','금요일','토요일']
document.write(`오늘은 ${year}년 ${month}월 ${date}일 ${num[day]} 입니다.`)
</script>
</body>
</html>
